<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
</head>
<body>
    <h1>Home page</h1>
    <table>
        <thead>
            <th>Name</th>
            <th>Dept</th>
            <th>Credits</th>
            <th>Desc</th>            
        </thead>
     <tbody>  
    {% for course in courses %}
<tr>
<td>{{course.name}}</td>
<td>{{course.dept}}</td>
<td>{{course.credit}}</td>
<td>{{course.desc}}</td>
</tr>
    {% endfor %}
</tbody>
</table>
</body>
</html>
